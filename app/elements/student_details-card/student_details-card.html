<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="student_details-card">
  <template>
    <style>
      .detail{
        margin: 2%;
        padding: 3% 0 0 0;
        height: 100
      }
      .profile-image{
        margin: 0 auto;
        text-align: center;
      }
      .info{
        display: table;
        margin: 5% auto; 
        width: 100%;
        padding: 1% 0;
        background-color: #e6e6e6;
      }
      h4, h3{
        display: inline-block;
      }
      h4{
        width: 35%;
      }
      .name, .grade, .dob, .pickup, .drop, .contact{
        margin: 0 0 0 0%;
      }
      li{
        list-style-type:none;
      }
    </style>
    <div class="container">
      <div class="profile-image">
        <img src="../../images/adminflow.png">
      </div>
      <div class="info">
        <ul>
          <li class="name">
            <h4>Name</h4><h3>:  {{studentname}}</h3>
          </li>
          <li class="grade">
            <h4>Grade</h4><h3>:  {{classes}} - {{section}}</h3>
          </li>
          <li class="dob">
            <h4>Date of Birth</h4><h3>:  {{dob}}</h3>
          </li>
          <li class="contact">
            <h4>Contact No</h4><h3>:  {{mobile}}</h3>
          </li>
          <li class="pickup">
            <h4>Pick-Up</h4><h3>:  {{pickpoint}}</h3>
          </li>
          <li class="drop">
            <h4>Drop</h4><h3>:  {{droppoint}}</h3>
          </li>
          <li class="pickup">
            <h4>Pick-Up Route</h4><h3>:  {{pickroute}}</h3>
          </li>
          <li class="drop">
            <h4>Drop Route</h4><h3>:  {{droproute}}</h3>
          </li>
        </ul>
      </div>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'student_details-card',

      properties: {
        foo: {
          type: String,
          value: 'student_details-card',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
