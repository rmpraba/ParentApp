<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
 <link rel="import" href="../login-form/login-form.html">
  <link rel="import" href="../transport-app/transport-app.html">
  <link rel="import" href="../loginicon-card/loginicon-card.html">
    <link rel="import" href="../iconflow-card/iconflow-card.html">
  
<dom-module id="app-card">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
   <iron-pages selected="{{page}}" attr-for-selected="data-category">
        <section data-category="login">
          <login-form></login-form>
        </section>
         <section data-category="transport">
          <transport-app></transport-app>
        </section>
        <section data-category="registration">
          <registration-form></registration-form>
        </section>
        <section data-category="loginicon">
          <loginicon-card></loginicon-card>
        </section>
        <section data-category="iconflow">
          <iconflow-card></iconflow-card>
        </section>
        
        </iron-pages>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'app-card',

        ready: function()
    {
this.page="loginicon";
    },
    setPage:function(page)
    {
      this.page=page;
    }
    });
  })();
  </script>
</dom-module>
