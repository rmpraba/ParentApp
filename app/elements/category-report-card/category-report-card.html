<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="category-report-card">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <template is="dom-repeat" items ="{{msgarr}}" as="view">
              <category-report-itemcard queryid={{view.query_id}} from="{{view.parent_name}}" student="{{view.student_name}}" message="{{view.query_message}}" time="{{view.time}}" date="{{view.updated_date}}" closedate="{{view.reply_date}}" status="{{view.query_status}}" stid="{{view.student_id}}" datetime="{{view.datetime}}" mob="{{view.mobile}}" feedrate="{{view.feedback_rating}}"></category-report-itemcard>
            </template>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'category-report-card',

      properties: {
        foo: {
          type: String,
          value: 'category-report-card',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
