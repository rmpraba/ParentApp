<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="reportstatus-item-card">
  <template>
    <style>
      :host {
        display: block;
      }
      .flex-vertical {
        @apply(--layout-vertical);
        height: 1px;
        padding: 2% !important;
        width: 95%;
        
      }
      .flexchild-vertical {
        @apply(--layout-horizontal);
        margin-top: -3%;
        margin-left: -10%;
      }
      .flexchild-vertical paper-item{
        width: 100%;
      }
      .flexchild-vertical .field{
        padding: 0;
        width: auto;
      }
    </style>
     <div class="flex-vertical">
      <div class="flexchild-vertical">
          <div class="field" style="width: 5%; margin-left: 15%;"><paper-item>{{queryid}}</paper-item></div>
          <div class="field" style="width: 20%; margin-left: 6%;"><paper-item>{{parentname}}</paper-item></div>
          <div class="field" style="width: 20%; margin-left: -4%;"><paper-item>{{subject}}</paper-item></div>
          <div class="field" style="width: 10%; margin-left: 2%;"><paper-item>{{email}}</paper-item></div>
          <div class="field" style="width: 10%; margin-left: 14%;"><paper-item>{{mobile}}</paper-item></div>
          <div class="field" style="width: 10%; margin-left: 14%;"><paper-item>{{noofdays}} (days ago)</paper-item></div>
      </div>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'reportstatus-item-card',

      properties: {
        foo: {
          type: String,
          value: 'reportstatus-item-card',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
